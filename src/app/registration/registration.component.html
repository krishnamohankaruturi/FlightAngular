<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="image">
            <form #userForm="ngForm" class="form-horizontal" role="form" #userForm="ngForm">
              <!-- <label for="firstName" class="col-sm-3 control-label">Registration</label><br> -->
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="First Name" class="form-control" [(ngModel)]="user.firstname" name="firstName" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="lastName" placeholder="Last Name" class="form-control"  [(ngModel)]="user.lastname" name="lastname" autofocus>
                    </div>
                </div>
               
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email* </label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control" [(ngModel)]="user.email" name= "email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label">Mobile</label>
                    <div class="col-sm-9">
                        <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control"  [(ngModel)]="user.phonenumber" name="phoneNumber">
                        <span class="help-block">Your phone number won't be disclosed anywhere </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control"  [(ngModel)]="user.password" name="password">
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control" name="password">
                    </div>
                </div> -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <span class="help-block">*Required fields</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="role" class="col-sm-9">Role</label>
                <select class="col-sm-9" id="role" [(ngModel)]="user.role" name="role">
                        <option [ngValue]="undefined" selected>Select option</option>
                    <option value="ADMIN">ADMIN</option>
                    <option value="USER">USER</option>
                        </select>
                        </div>
                <button type="submit" class="btn btn-primary btn-block" (click)="saveUser(user,userForm)">Register</button>
            </form> <!-- /form -->
 </div>
